name: Build Prochan Extension

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Build APK
      run: |
        ./gradlew clean
        ./gradlew :src:ar:prochan:assembleDebug --no-daemon
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: prochan-extension
        path: |
          src/ar/prochan/build/outputs/apk/debug/*.apk
        retention-days: 30
