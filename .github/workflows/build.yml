name: Build Extension

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew :src:ar:prochan:assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: prochan-extension
        path: |
          src/ar/prochan/build/outputs/apk/debug/*.apk
          build/outputs/apk/debug/*.apk
