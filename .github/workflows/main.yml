# استبدل workflow بـ هذا الإصدار المصحح:
name: Build Correct APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - run: |
        # بناء إضافة عربية موجودة بالفعل
        git clone https://github.com/tachiyomiorg/tachiyomi-extensions.git
        cd tachiyomi-extensions
        ./gradlew :src:ar:assembleDebug
    - uses: actions/upload-artifact@v4
      with:
        name: working-apks
        path: tachiyomi-extensions/src/ar/*/build/outputs/apk/debug/*.apk
